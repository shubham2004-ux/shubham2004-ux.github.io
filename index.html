<!DOCTYPE html>
<html lang="en">

<head>

    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="typing.css">
</head>

<body>
    <nav class=" bg-gradient-to-r from-black to-gray-400 text-white flex  flex-wrap sm:flex">
        <div class="flex  flex-wrap flex-row -my-5 ">

            <img class="h-20 rounded-full m-4" src="logo.jpg" alt="">


            <div class="flex flex-wrap sm:-mx-[5px] sm:   mx-[80px] ">
                <button onclick="login()" class="my-9 p-2 rounded-xl  bg-sky-500 flex-wrap "> LOGIN</button>


                <button onclick="toggle()" class="x text-3xl font-bold mx-[6.5px]">â˜°</button>
            </div>

        </div>
    </nav>

    <div id="login" class="m-2 my-[200px] sm:mx-[25%] sm:my-[10%] rounded-2xl bg-gradient-to-r from-indigo-500 to-red-400 border-2 border-red-700 space-y-5 absolute ">
        <form action="submit   ">
            <table class="m-10">
                <tr>
                    <th><label class="text-white font-extrabold font-serif italic" for="name">Username</label></th>
                    <td><input class="border-2 border-red-500 rounded-xl" placeholder="&nbsp;Enter The Username" id="name" type="text"></td>
                </tr>
                <tr>
                    <th><label class="text-white font-extrabold font-serif italic" for="name">Password</label></th>
                    <td><input class="border-x-2 border-r-cyan-950 rounded-xl " placeholder="&nbsp;Enter The Password" id="name" type="password"></td>
                </tr>

            </table>
            <div class="flex mx-[100px] space-x-5">
                <button class="bg-blue-900 text-white rounded-xl p-2 my-5 ">LOGIN</button>
                <button class="bg-red-600 text-white rounded-xl p-2 my-5   ">SIGNUP</button>

            </div>
        </form>
    </div>



    <script>
        console.log(document.getElementById('login'))
        let form = document.getElementById('login')
        let ok = true
        form.hidden = true

        function login() {
            if (ok == true) {
                form.hidden = false
                ok = false
            } else {
                form.hidden = true;
                ok = true
            }




        }


        console.log(document.querySelector('.absolute'))
        let b = document.querySelector('.absolute')
        b.hidden = true
        let a = true

        function toggle() {
            if (a == true) {
                b.hidden = false;
                a = false


            } else {
                b.hidden = true
                a = true

            }
        }
    </script>
</body>

</html>
